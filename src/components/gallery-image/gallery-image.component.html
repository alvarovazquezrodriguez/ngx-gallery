<div class="ngx-gallery-image-wrapper ngx-gallery-animation-{{animation}} ngx-gallery-image-size-{{size}}">
    <div *ngFor="let image of getImages(); let i = index;">
        <div *ngIf="image.type === 'image'" class="ngx-gallery-image"
            [ngClass]="{ 'ngx-gallery-active': selectedIndex == image.index, 'ngx-gallery-inactive-left': selectedIndex > image.index, 'ngx-gallery-inactive-right': selectedIndex < image.index, 'ngx-gallery-clickable': clickable }"
            [style.background-image]="getSafeUrl(image.src)" (click)="handleClick($event, image.index)">
            <div class="ngx-gallery-icons-wrapper">
                <gallery-action *ngFor="let action of actions" [icon]="action.icon" [disabled]="action.disabled"
                    [titleText]="action.titleText" (onClick)="action.onClick($event, image.index)"></gallery-action>
            </div>
            <div class="ngx-gallery-image-text" *ngIf="showDescription && descriptions[image.index]"
                [innerHTML]="descriptions[image.index]" (click)="$event.stopPropagation()"></div>
        </div>
        <div *ngIf="image.type === 'video'" class="ngx-gallery-image"
            [ngClass]="{ 'ngx-gallery-active': selectedIndex == image.index, 'ngx-gallery-inactive-left': selectedIndex > image.index, 'ngx-gallery-inactive-right': selectedIndex < image.index, 'ngx-gallery-clickable': clickable }"
            (click)="handleClick($event, image.index)">
            <video controls style="width: 100%; height: 100%;">
                <source [src]="image.src">
                Your browser does not support the video tag.
            </video>
            <div class="ngx-gallery-icons-wrapper">
                <gallery-action *ngFor="let action of actions" [icon]="action.icon" [disabled]="action.disabled"
                    [titleText]="action.titleText" (onClick)="action.onClick($event, image.index)"></gallery-action>
            </div>
            <div class="ngx-gallery-image-text" *ngIf="showDescription && descriptions[image.index]"
                [innerHTML]="descriptions[image.index]" (click)="$event.stopPropagation()"></div>
        </div>
    </div>
</div>
<gallery-bullets *ngIf="bullets" [count]="images.length" [active]="selectedIndex" (onChange)="show($event)">
</gallery-bullets>
<gallery-arrows class="ngx-gallery-image-size-{{size}}" *ngIf="arrows" (onPrevClick)="showPrev()"
    (onNextClick)="showNext()" [prevDisabled]="!canShowPrev()" [nextDisabled]="!canShowNext()"
    [arrowPrevIcon]="arrowPrevIcon" [arrowNextIcon]="arrowNextIcon"></gallery-arrows>
